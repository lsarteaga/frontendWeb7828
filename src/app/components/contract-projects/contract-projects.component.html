<div class="container">
  <h2><strong>{{ title|titlecase }}</strong></h2><br><br>
  <!-- <button class="btn btn-success btn-3" (click)="onClick(idEmployee)">
     <fa-icon></fa-icon>&nbsp;Agregar
   </button>&nbsp;&nbsp;-->
  <button class="btn btn-success btn-3" [routerLink]="['/project/contract/form/', idContract]">
    <fa-icon></fa-icon>&nbsp;Agregar
  </button>&nbsp;&nbsp;
  Elementos por p치gina:&nbsp;
  <select [value]="limit" (change)="changeLimit($event)">
    <option>5</option>
    <option>10</option>
    <option>20</option>
  </select>
  <table class="table">
    <thead>
    <td>No.</td>
    <td>Direcci칩n</td>
    <td>Estado</td>
    <td>Descripci칩n</td>
    <td>Tipo</td>
    <td>C칩digo Contrato</td>

    <td></td>
    </thead>
    <tr *ngFor="let item of projects; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.address }}</td>
      <td>{{ item.status }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.projectType }}</td>
      <td>{{ item.idcontract  }}</td>

      <td>
        <button mat-button class="btn btn-sm btn-info" [routerLink]="['/project/card', item.idproject]">
          <fa-icon [icon]='faEye'></fa-icon>&nbsp;
        </button>
        <button mat-button class="btn btn-sm btn-warning" [routerLink]="['/project/form', item.idproject]">
          <fa-icon [icon]='faPencilAlt'></fa-icon>&nbsp;
        </button>
        <button mat-button class="btn btn-sm btn-danger" (click)="delete(item)">
          <fa-icon [icon]='faTrash'></fa-icon>&nbsp;
        </button>
      </td>
    </tr>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <button class="page-link" (click)="loadPage(1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </button>
      </li>
      <li class="page-item" *ngFor="let pg of pages">
        <button class="page-link" (click)="loadPage(pg)">{{pg}}</button>
      </li>
      <li class="page-item">
        <button class="page-link" (click)="loadPage(numberPages)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </button>
      </li>
    </ul>
  </nav>
</div>
