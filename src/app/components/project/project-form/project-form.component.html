
<div class="container">
  <div>
    <h2>{{ title }}</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="user">
      <div class="card-body">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><fa-icon [icon]='faQuoteLeft'></fa-icon></span>
          </div>
          <input formControlName="address" type="text" class="form-control form-control-user" [(ngModel)]="project.address"
                 [ngClass]="{'is-invalid': submitted && f.address.errors}" placeholder="Dirección"/>
          <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">Dirección Requerida</div>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><fa-icon [icon]='faHome'></fa-icon></span>
          </div>
          <select class="col" formControlName="status" [(ngModel)]="project.status" [ngClass]="{'is-invalid': submitted && f.status.errors}">
            <option [value]="item" *ngFor="let item of projectStatus">{{item}}</option>
         
          </select>
          <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
            <div *ngIf="f.status.errors.required">Seleccione un estado</div>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><fa-icon [icon]='faIdCard'></fa-icon></span>
          </div>
          <input formControlName="description" type="text" class="form-control form-control-user"
                 [(ngModel)]="project.description"
                 [ngClass]="{'is-invalid': submitted && f.description.errors}" placeholder="Descripción"/>
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Descripción Requerida</div>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><fa-icon [icon]='faPhone'></fa-icon></span>
          </div>
          <div class="card col">
            <p>{{ project.idcontract }}</p>
          </div>
        </div>

        

        <div class="btn-group">
          <button type="submit" class="btn btn-success">
            <fa-icon [icon]='faSave'></fa-icon>&nbsp;Guardar
          </button>
          <button type="reset" (click)="onReset()" class="btn btn-danger">
            <fa-icon [icon]='faTimes'></fa-icon>&nbsp;Cancelar
          </button>
        </div>
      </div>
    </form>
<br>
    <br>
    <br>
 

    <table class="table">
      <thead>
      <td>No.</td>
      <td>Nombre</td>
      <td>Apellido</td>
      <td>Teléfono</td>
      <td>Dirección</td>
      <td>Profesión</td>
      <td>Cédula</td>
  

      </thead>
      <tr *ngFor="let item of project.employees; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.surname }}</td>
        <td>{{ item.phone }}</td>
        <td>{{ item.direction }}</td>
        <td>{{ item.profession }}</td>
        <td>{{ item.cardId }}</td>

      </tr>
    </table>
  </div>
  
  <app-emploee-detalis (emploteToAdd)="addEmployee($event)" ></app-emploee-detalis>
