<div class="container">
  <div>
    <h2>{{ title }}</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="user">
      <div class="card-body">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><fa-icon [icon]='faQuoteLeft'></fa-icon></span>
          </div>
          <input formControlName="address" type="text" class="form-control form-control-user" [(ngModel)]="project.address"
                 [ngClass]="{'is-invalid': submitted && f.address.errors}" placeholder="Direcci贸n"/>
          <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
            <div *ngIf="f.address.errors.required">Direcci贸n Requerida</div>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><fa-icon [icon]='faHome'></fa-icon></span>
          </div>
          <select class="col" formControlName="status" [(ngModel)]="project.status" [ngClass]="{'is-invalid': submitted && f.status.errors}">
            <option [value]="item" *ngFor="let item of projectStatus">{{item}}</option>
          </select>
          <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
            <div *ngIf="f.status.errors.required">Seleccione un estado</div>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><fa-icon [icon]='faIdCard'></fa-icon></span>
          </div>
          <input formControlName="endDate" type="text" class="form-control form-control-user"
                 [(ngModel)]="project.description"
                 [ngClass]="{'is-invalid': submitted && f.descripcion.errors}" placeholder="Descripci贸n"/>
          <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
            <div *ngIf="f.descripcion.errors.required">Descripci贸n Requerida</div>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><fa-icon [icon]='faPhone'></fa-icon></span>
          </div>
          <div class="card col">
            <p>{{ project.idcontract }}</p>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><fa-icon [icon]='faHome'></fa-icon></span>
          </div>
          <select class="col" formControlName="idclient" [(ngModel)]="contract.idclient" [ngClass]="{'is-invalid': submitted && f.idclient.errors}">
            <option [value]="item.idclient" *ngFor="let item of clients" >{{item.surname }} {{item.name }}</option>
          </select>
          <div *ngIf="submitted && f.idclient.errors" class="invalid-feedback">
            <div *ngIf="f.idclient.errors.required">Codigo de cliente requerido</div>
          </div>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-success">
            <fa-icon [icon]='faSave'></fa-icon>&nbsp;Guardar
          </button>
          <button type="reset" (click)="onReset()" class="btn btn-danger">
            <fa-icon [icon]='faTimes'></fa-icon>&nbsp;Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
